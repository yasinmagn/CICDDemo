name: Reusable workflow example

on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      runner-name:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  triage:
    runs-on: ${{runs-on}}
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: ${{ secrets.token }}
        configuration-path: ${{ inputs.config-path }}
